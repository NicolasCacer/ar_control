<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Modelo 3D VR</title>
    <script
      type="module"
      src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"
    ></script>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }

      model-viewer {
        width: 100vw;
        height: 100vh;
      }

      #custom-ar-button {
        position: fixed;
        top: 20px;
        left: 50%;
        transform: translateX(-50%);
        padding: 15px 30px;
        font-size: 18px;
        font-weight: bold;
        color: white;
        background-color: #007aff;
        border: none;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        cursor: pointer;
        z-index: 1000;
      }
    </style>
  </head>
  <body>
    <!-- Visor del modelo -->
    <model-viewer
      id="viewer"
      src="ImageToStl.com_control+remote.glb"
      ios-src="modelo.usdz"
      ar
      ar-modes="scene-viewer webxr quick-look"
      camera-controls
      auto-rotate
      autoplay
      shadow-intensity="1"
    >
    </model-viewer>

    <!-- BotÃ³n personalizado -->
    <button id="custom-ar-button">Ver en tu espacio</button>

    <script>
      const modelViewer = document.getElementById("viewer");
      const arButton = document.getElementById("custom-ar-button");

      arButton.addEventListener("click", () => {
        modelViewer.activateAR();
      });
    </script>
  </body>
</html>
